<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Kauppalehti RSS harjoitus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<script language="Javascript">
	$.getJSON("/json/data",function(result){
     $.each(result, function(i, field){
         $("#jsondiv")
         	.append("<div>")
         		.append("<p><a href="+String.fromCharCode(34)+field.url+String.fromCharCode(34)+">" + field.title + "</a>")
         		.append(new Date(field.createdDate).toLocaleString())
         		.append("<br/>"+field.summary+"</p><br/>")
         	.append("</div>");
       });
     });
</script>
<body>
<!-- <div th:replace="fragments/header :: header">Header</div>-->
<div class="container">
    <div class="hero-unit">
        <h1>Kauppalehti RSS harjoitus</h1>
        <h2>Spring MVC toteutus - JSON</h2>        
        <div id="jsondiv"></div>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
